<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background-color: white; color: black; text-align: center; padding-top: 50px;">
    
    <h1 style="color: #000; font-size: 50px; font-family: 'Press Start 2P';"> Tic-Tac </h1>
    <form type ="submit" method ="post" action="/start">

        <input type = "radio" id="man" name="Sex" value="1" style="accent-color: black; transform: scale(1.5); margin-right: 10px;  vertical-align: middle;" >
        <label for="man" style = "font-size: 30px; font-family: 'Press Start 2P';  vertical-align: middle; "> Man </label>

        <input type = "radio" id="women" name="Sex" value="0" style="accent-color: black; transform: scale(1.5); margin-right: 10px;  vertical-align: middle;">
        <label for="women" style = "font-size: 30px; font-family: 'Press Start 2P'; vertical-align: middle;"> Women </label>

        <br><br><br><br><br>
        <button type = "submit" style ="cursor: pointer; font-family: 'Press Start 2P'; transform: scale(2);"> Estimate </button>
    </form>
</body>
