<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body style="background-color: white; color: black; text-align: center; padding-top: 50px;">
    
    <h1 style = "font-size: 50px;"> Tic-Tac </h1>
    <br><br>
    <h1 style = "font-size: 30px;"> Result </h1>
    <br><br>
    <p th:text="'We estimate yout time left to live to be : ' + ${NumberYears}"></p>
    <div class = "GrilleOfLife">
        <style>
            .GrilleOfLife div
            {
                border: #000 solid 2px;
                width: 20px;
                height: 20px;
            }
            .GrilleOfLife .lived
            {
                background-color: black;
            }
            .GrilleOfLife .notlived
            {
                background-color: white;
            }
            .GrilleOfLife
            {
                display: flex;
                flex-wrap: wrap;
                width: 1134px;
                gap: 2px;
                margin: auto;
            }
        </style>
        <div th:each="semaines : ${#numbers.sequence(1, NumberYears * 52)}" th:class = "${semaines <= NumberYearsLived} ? 'lived' : 'notlived'"></div>
    </div>
    <br><br><br>
    Each case is a week. black = lived | white = not lived yet.
    <br><br><br>
</body>
</html>
